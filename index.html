<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srs Office Word</title>
    <script src="https://kit.fontawesome.com/ffa98f4af6.js" crossorigin="anonymous"></script>
</head>
<style>
    /* #textarea-field{
        font-size: 50px;
    } */
</style>
<body>
    <main class="max-w-6xl bg-blue-300 mx-auto rounded-xl p-5 h-screen  lg:h-[80vh]">
        <h1 class="text-3xl font-medium text-center mb-3">Srs text Editor</h1>
        <div class="lg:w-9/12 bg-blue-200 border border-black mx-auto h-[90%] p-3">
            <div class="flex flex-col md:flex-row md:justify-between p-2">
                <div class="grid grid-cols-3 lg:gap-3">
                    <button id="bold-icon" class="focus:bg-blue-400 p-1 rounded-md"><i class="fa-solid fa-bold"></i></button>
                    <button id="italic-icon" class="focus:bg-blue-400 p-1 rounded-md"><i class="fa-solid fa-italic"></i></button>
                    <button id="underline-icon" class="focus:bg-blue-400 p-1 rounded-md"><i class="fa-solid fa-underline"></i></button>
                </div>
                <div class="grid grid-cols-4 lg:gap-4">
                    <button id="left-icon" class="focus:bg-blue-400 p-1 rounded-md"><i class="fa-solid fa-align-left"></i></button>
                    <button id="center-icon" class="focus:bg-blue-400 p-1 rounded-md"><i class="fa-solid fa-align-center"></i></button>
                    <button id="right-icon" class="focus:bg-blue-400 p-1 rounded-md"><i class="fa-solid fa-align-right"></i></button>
                    <button id="justify-icon" class="focus:bg-blue-400 p-1 rounded-md"><i class="fa-solid fa-align-justify"></i></button>
                </div>
                <div class="grid grid-cols-4 ">
                    <input type="number" name="" id="font-field" value="18" class="w-8 text-sm text-center bg-transparent font-bold">
                    <button class="w-fit focus:bg-blue-400 p-1 rounded-md">aA</button>
                    <input type="color" name="" id="color-field">
                </div>
            </div>
            <hr class="border-1 border-black">
            <div  class="h-[85%]">
                <div class="rounded-md mt-3 p-2 w-full h-[100%] bg-white">
                    <textarea name="" id="textarea-field" rows="auto" class="w-full h-full outline-none  rounded-md resize-none"></textarea>
                </div>
            </div>
        </div>
    </main>    

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="try.js"></script>
</body>
</html>
